    <!-- Load tour data -->
    <script src="js/tours.js"></script>

    <!-- Script to generate tour cards and handle filtering -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get DOM elements
            const currentTourContainer = document.getElementById('current-tour-container');
            const pastTourContainer = document.getElementById('past-tour-container');

            // Separate current and past tours
            const currentTours = tourDates.filter(tour => !tour.isPast);
            const pastTours = tourDates.filter(tour => tour.isPast);

            // Function to group past tours by tour name
            function groupToursByName(tours) {
                const groupedTours = {};
                tours.forEach(tour => {
                    // Default tour name if none provided
                    const tourName = tour.tourName || 'Miscellaneous Shows';
                    if (!groupedTours[tourName]) {
                        groupedTours[tourName] = [];
                    }
                    groupedTours[tourName].push(tour);
                });
                return groupedTours;
            }

            // Function to render current tour cards
            function renderCurrentTours(tours, container) {
                container.innerHTML = '';

                tours.forEach(tour => {
                    const soldOutTag = tour.soldOut
                        ? `<span class="absolute top-4 right-4 bg-mystical-crimson text-white text-xs uppercase tracking-wider py-1 px-3 rounded-full">Sold Out</span>`
                        : '';

                    const buttonState = tour.soldOut
                        ? `<span class="inline-block px-6 py-2 bg-black/50 text-gray-400 rounded-full uppercase tracking-wider text-sm cursor-not-allowed">Sold Out</span>`
                        : `<a href="${tour.ticketLink}" target="_blank" class="inline-block px-6 py-2 border border-mystical-gold text-mystical-gold hover:bg-mystical-gold hover:text-black rounded-full uppercase tracking-wider text-sm transition-colors duration-300">Tickets</a>`;

                    const featuredClass = tour.featured ? 'border-mystical-amber' : 'border-mystical-amber/30';

                    const tourCard = `
                        <div class="bg-black/40 backdrop-blur-sm border ${featuredClass} rounded-lg p-8 hover:scale-105 transition-transform duration-300 group relative">
                            ${soldOutTag}
                            <div class="text-2xl font-unbounded text-mystical-gold group-hover:text-mystical-amber transition-colors duration-300">${tour.date}</div>
                            <div class="text-lg mt-2">${tour.venue}</div>
                            <div class="text-amber-100/80 mb-6">${tour.city}</div>
                            ${buttonState}
                        </div>
                    `;

                    container.innerHTML += tourCard;
                });
            }

            // Function to render past tours grouped by tour name
            function renderPastTours(tours, container) {
                container.innerHTML = '';

                // Group tours by tour name
                const groupedTours = groupToursByName(tours);

                // Render each tour group
                Object.entries(groupedTours).forEach(([tourName, shows]) => {
                    const tourGroup = document.createElement('div');
                    tourGroup.className = 'mb-12';

                    // Tour name heading
                    const nameEl = document.createElement('h3');
                    nameEl.className = 'font-unbounded text-2xl mb-6 bg-clip-text text-transparent bg-gradient-to-r from-mystical-gold to-mystical-amber border-b border-mystical-amber/30 pb-2';
                    nameEl.textContent = tourName;

                    tourGroup.appendChild(nameEl);

                    // Shows container
                    const showsContainer = document.createElement('div');
                    showsContainer.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8';

                    // Add shows to container
                    shows.forEach(show => {
                        const soldOutTag = show.soldOut
                            ? `<span class="absolute top-4 right-4 bg-mystical-crimson text-white text-xs uppercase tracking-wider py-1 px-3 rounded-full">Sold Out</span>`
                            : '';

                        const buttonState = show.soldOut
                            ? `<span class="inline-block px-6 py-2 bg-black/50 text-gray-400 rounded-full uppercase tracking-wider text-sm cursor-not-allowed">Sold Out</span>`
                            : `<a href="${show.ticketLink}" target="_blank" class="inline-block px-6 py-2 border border-mystical-gold text-mystical-gold hover:bg-mystical-gold hover:text-black rounded-full uppercase tracking-wider text-sm transition-colors duration-300">Tickets</a>`;

                        const showCard = `
                            <div class="bg-black/40 backdrop-blur-sm border border-mystical-amber/30 rounded-lg p-8 hover:scale-105 transition-transform duration-300 group relative">
                                ${soldOutTag}
                                <div class="text-2xl font-unbounded text-mystical-gold group-hover:text-mystical-amber transition-colors duration-300">${show.date}</div>
                                <div class="text-lg mt-2">${show.venue}</div>
                                <div class="text-amber-100/80 mb-6">${show.city}</div>
                                ${buttonState}
                            </div>
                        `;

                        showsContainer.innerHTML += showCard;
                    });

                    tourGroup.appendChild(showsContainer);
                    container.appendChild(tourGroup);
                });
            }

            // Initial render
            renderCurrentTours(currentTours, currentTourContainer);
            renderPastTours(pastTours, pastTourContainer);
        });
    </script>
